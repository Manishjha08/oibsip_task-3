<!DOCTYPE html>
<html>
	<head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
	</head>

    <body>
        <div id="myDIV" class="header">
            <h2><b>My To Do List</b></h2>

                <input type="text" id="myInput" placeholder="  Add new task........">
                <span onclick="newElement()" class="addBtn"><b>Add</b></span>
        </div>
          
        <ul id="myUL"></ul>
        
        <script>

            var close = document.getElementsByClassName("close");               // For deleting the task
            var i;
            for (i = 0; i < close.length; i++) 
            {
                close[i].onclick = function()
                {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            function newElement()                                               // For adding the new task
            {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
  
                if (inputValue === '') 
                {
                    alert("You must write something!");
                } 
                else
                {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) 
                {
                    close[i].onclick = function() 
                    {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
